<!doctype html>
<html>
<head>
    <title>{{title}}</title>
    <style>
    article {
        width: 80%;
        float: left;
        display: block;
        }
    aside {
        width: 14%
        float: left;
        display: block;
        border: 1px solid black;
    }
    </style>
</head>
<body>
<article>
{% block body %}
{{ body }}
{% endblock %}
</article>
<aside>
{{ aside }}
<ul>
{% for post in post_query() %}
    <li>{{ post.title }}</li>
{% endfor %}
</ul>
</aside>
</body>
